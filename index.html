<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  
  <title>Formulario Registro</title>
</head>
<body>
  
  <form id="form-register" >
    <h4>Formulario Registro</h4>
    <input class="controls" type="text" name="name" id="name" placeholder="Ingrese su Nombre">
    <input class="controls" type="text" name="lastName" id="lastName" placeholder="Ingrese su Apellido">
    <input class="controls" type="text" name="age" id="age" placeholder="Ingrese su edad">

    <label class="  sexos">Sexo: </label><br><br>
    <label><input class="sexos" type="radio" name="sexo" id="male" value="male">Masculino</label><br>
    <label><input class="sexos" type="radio" name="sexo" id="female" value="female">Femenino</label><br><br>
    <label><input class="sexos" type="checkbox" id="graduated">¿Egresado?</label><br><br>

    <input class="controls" type="email" name="email" id="email" placeholder="Ingrese su Correo">
    <input class="controls" type="password" name="password" id="password" placeholder="Ingrese su Contraseña">
    <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
    <input class="botons" type="button" value="Registrar">
    
    <p><a href="#">¿Ya tengo Cuenta?</a></p>
  </form>
  <script src="./main.js"></script>
</body>
</html>
