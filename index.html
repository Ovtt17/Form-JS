<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  
  <title>Registration Form</title>
</head>
<body>
  
  <form id="form-register" >
    <h4>Registration Form</h4>
    <input class="controls" type="text" name="name" id="name" placeholder="Enter name">
    <input class="controls" type="text" name="lastName" id="lastName" placeholder="Enter last name">
    <input class="controls" type="text" name="age" id="age" placeholder="Enter age">

    <label class="  sexos">Sex: </label><br><br>
    <label><input class="sexos" type="radio" name="sex" id="male" value="male">Male</label><br>
    <label><input class="sexos" type="radio" name="sex" id="female" value="female">Female</label><br><br>
    <label><input class="sexos" type="checkbox" id="graduated">¿Graduaetd?</label><br><br>

    <input class="controls" type="email" name="email" id="email" placeholder="Email">
    <input class="controls" type="password" name="password" id="password" autocomplete="on" placeholder="Ingrese su Contraseña">
    <p>I agree with <a href="#">Terms and Conditions</a></p>
    <input class="botons" type="button" value="Sign in">
    
    <p>Already have an account?<a href="#"> Sign in</a></p>
  </form>
  <script src="./main.js"></script>
</body>
</html>
